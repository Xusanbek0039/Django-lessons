{% extends 'base.html' %}
{% load static %}

{% block title %}Profilni yangilash{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%; border-radius: 20px;">
    
    <h3 class="text-center text-primary fw-bold mb-4">✏️ Profilni yangilash</h3>

    <form method="post" enctype="multipart/form-data" novalidate>
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-success btn-lg">
          💾 Yangilash
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'users:profile' %}" class="text-decoration-none text-secondary">
        ← Ortga qaytish
      </a>
    </div>

  </div>
</div>
{% endblock %}
