{% extends "base.html" %}
{% load static %}

{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg border-0">
    <div class="row g-0">
      <!-- Rasm -->
      <div class="col-md-4">
        {% if book.image %}
          <img src="{{ book.image.url }}" class="img-fluid rounded-start" alt="{{ book.title }}" style="height: 100%; object-fit: cover;">
        {% else %}
          <div class="d-flex align-items-center justify-content-center bg-light h-100">
            <span class="text-muted">ðŸ“• Rasm mavjud emas</span>
          </div>
        {% endif %}
      </div>

      <!-- Ma'lumotlar -->
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title text-primary fw-bold">{{ book.title }}</h2>
          <p class="text-muted mb-2"><strong>Muallif:</strong> {{ book.author }}</p>
          <hr>
          <p class="card-text" style="font-size: 1.1rem; line-height: 1.7;">
            {{ book.description }}
          </p>

          <div class="mt-4">
            <a href="{% url 'book_list' %}" class="btn btn-outline-primary">
              â¬… Orqaga qaytish
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
